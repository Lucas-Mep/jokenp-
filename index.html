<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jokenpô</h1>
      <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#128074;</button>
        <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>
        <button id="scissor" onclick="playHuman('scissor')">&#x270C;</button>
      </div>

      <p class="result"></p>

      <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
      <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
